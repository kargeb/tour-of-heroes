<h1>Angular Tutorial</h1>
<ul class="container">
  <li *ngFor="let page of pages" class="item">
    <img
      class=""
      src="../assets/Angular_full_color_logo.svg"
      alt="Angular icon"
      width="160"
      height="160"
    />
    <h2>{{ page.title }}</h2>
    <p class="text-center">
      <a class="btn btn-default" [routerLink]="page.route" role="button"
        >Open</a
      >
    </p>
  </li>
