<div class="center">
  <a routerLink=""> Back to main page</a>
</div>

<h1>Angular Router</h1>
<nav>
  <a routerLink="/routing/crisis-center" routerLinkActive="active"
    >Crisis Center</a
  >
  <a routerLink="/routing/heroes" routerLinkActive="active">Heroes</a>
</nav>

<h2>HEROES</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes$ | async"
    [class.selected]="hero.id === selectedId"
  >
    <a [routerLink]="['/routing/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
  </li>
</ul>
