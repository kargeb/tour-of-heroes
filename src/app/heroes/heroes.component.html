<nav>
  <a routerLink="/tour/dashboard">Dashboard</a>
  <a routerLink="/tour/heroes">Heroes</a>
</nav>
<h2>My Heroes</h2>
<ul class="heroes list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">
    <a routerLink="/tour/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }} </span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

<div>
  <label>Hero name:<input #heroName /></label>
  <button (click)="add(heroName.value); heroName.value = ''">add</button>
</div>
